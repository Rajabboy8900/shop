name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # ðŸ‘‰ loyihani serverga yuborish
      - name: Copy project files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "./"
          target: "~/nest-app"

      # ðŸ‘‰ serverda ENV oâ€˜zgaruvchilarini qoâ€˜llab appni ishga tushurish
      - name: SSH and start app with ENV
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            export PATH=$PATH:/root/.nvm/versions/node/v18.20.2/bin
            cd ~/nest-app
            npm install --omit=dev
            npm run build

            # ðŸ‘‰ ENV variables
            export DB_URL="${{ secrets.DB_URL }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            export NODE_ENV="production"
            
            # pm2 restart or start
            pm2 delete nest-app || true
            pm2 start dist/main.js --name nest-app --env-production
